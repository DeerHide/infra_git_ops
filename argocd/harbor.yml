apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/DeerHide/infra_git_ops.git
      path: argocd/harbor
      targetRevision: HEAD
    - repoURL: https://helm.goharbor.io
      chart: harbor
      targetRevision: 1.*
      helm:
        releaseName: harbor
        valueFiles:
          - $values/argocd/harbor/values.yaml
    - repoURL: https://github.com/DeerHide/infra_git_ops.git
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: harbor
  ignoreDifferences:
    - group: networking
      kind: Ingress
      jsonPointers:
        - /spec/ingressClassName
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/metadata/annotations/checksum/secret
        - /spec/template/metadata/annotations/checksum/secret-core
        - /spec/template/metadata/annotations/checksum/secret-jobservice
  syncPolicy:
    automated:
      selfHeal: true
